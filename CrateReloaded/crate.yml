ResupplyCrate:
    type: SUPPLYCRATE
    buy:
        enabled: false
        cost: 0
    message:
        onOpen: '%prefix%You have opened an food crate!'
        broadcast: ''
    item:
        name: '%yellow%Resupply Chest'
        lore: 
            - '%white%Mmmm, something smells good.'
    effect:
        onOpenEffects: 'firework'
        dormantEffects: 'DISABLED FOR NON-KEY CRATES'
    reward:
        minimumRewards: 4
        maximumRewards: 8
        rewards:
            - 'item:(apple 3),item:(bread 3),chance:(25)'
            - 'item:(bread 4),item:(pork 2),chance:(25)'
            - 'item:(carrot 2),item:(cake 1),chance:(25)'
            - 'item:(wheat 4),item:(sugar 4),chance:(25)'
MysteryCrate:
    type: MYSTERYCRATE
    buy:
        enabled: false
        cost: 0
    message:
        onOpen: ''
        broadcast: '%prefix%%player% has opened an Mystery Crate and recieved...'
    item:
        item: Emerald
        name: '%yellow%Mystery Crate'
        lore: 
            - '%white%An crate given only to the finest players.'
