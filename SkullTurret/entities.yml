# This list of entities is primarilly used for target priorities and wizard skull spell choices.
# Master skulls will target any living entity and do not use this list
# Each entity type has a rating that is used in the calculation of how important they are as a target,
# the higher the number the more important a target the entity is.
#
# CanPoison is used for wizard skull spells and if the target is immune to poison
# MustHeal is used for wizard skull spells and if the target can only be harmed with heal
#
# Entities must be entered exactly as they are show on the webpage provided below
# including underscores and capitalization
# A list is available at this address: http://jd.bukkit.org/rb/apidocs/org/bukkit/entity/EntityType.html

